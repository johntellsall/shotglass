<h3>Hello, project {{ project }}</h3>

symbols = {{ symbol_count }}

<form action="{% url 'render' project=project %}">
    <input type="radio" name="arg" value="path" checked>path</input>
    <input type="radio" name="arg" value="tags">tags</input>
    <input type="submit" />
</form>
    <a href="{% url 'render' project=project %}">render</a>

<h3>{{ symbols|length }} symbols</h3>

{% for symbol in symbols %}

<li>{{ symbol.path }} {{ symbol.name }}</li>
{% endfor %}
