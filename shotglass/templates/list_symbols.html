<a href="{% url 'list_projects' %}">list projects</a>

<h3>Hello, project {{ project }}</h3>

<form action="{% url 'render' project=project %}" method="GET">

<select name="style">
  <option value="simple">Simple</option>
  <option value="boundingbox">Bounding Box</option>
</select>

    <input type="submit" />
</form>

<h3>{{ symbol_count }} symbols</h3>

{% for symbol in symbols %}

<li>{{ symbol.path }} {{ symbol.name }}</li>

{% endfor %}
